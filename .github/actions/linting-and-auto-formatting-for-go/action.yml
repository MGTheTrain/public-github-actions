name: Liniting and auto-formatting Go library repos
description: Liniting and auto-formatting Go library repos

inputs:
  WORKING_DIRECTORY:
    required: true
    default: "./"
    description: 'The working directory in which the code resides.'
  GH_TOKEN:
    required: true
    default: "<>"
    description: 'The Github Personal access token for auth and authz.'


runs:
  using: composite
  steps:
  - name: Setup Go 1.21.3 üêπ
    uses: actions/setup-go@v4
    with:
      go-version: '1.21.3'
  - name: Use gofmt for auto-formatting
    shell: bash
    run: |
      gofmt -w .
    working-directory: ${{ inputs.WORKING_DIRECTORY }}
  - name: Install and use golangci-lint for linting
    shell: bash
    run: |
      sudo apt-get install -y curl
      curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
      golangci-lint run
    working-directory: ${{ inputs.WORKING_DIRECTORY }}
  - name: Commit changes
    shell: bash
    env:
      GH_TOKEN: ${{ inputs.GH_TOKEN }}
    run: |
      git config --global user.name 'github-actions[bot]'
      git config --global user.email github-actions[bot]@users.noreply.github.com
      git pull
      git add -A
      git diff-index --quiet HEAD || git commit -m "Formatted go project with gofmt"
      git push